<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Internal style sheet -->
<style type="text/css">
h1{
	font-size : 50px;
	font-family: 궁서;
	color: red;
}

.test{
	font-size: 20px;
	color: green;
}
</style>

</head>
<body>
<!--
CSS(Cascading Style Sheet) : body 영역 내의 데이터에 대해 다양한 스타일을 적용 가능 
스타일 적용 대상 선택 방법 : 선택자 { 속성:값; 속성:값 ... }
이때 선택자로는 태그명(tag name), 아이디(id, #), 클래스(class, .)가 있다.
속성 : 값은 매우 다양하기 때문에 필요에 따라 검색 후 사용
참고 : 스타일 적용시 bootstrap 사이트를 이용하면 편리하다.

CSS 적용방법
1) 직접 스타일 적용(inline) : 개별 태그의 속성으로 지정
2) 내부 스타일 적용(internal) : head tag에 미리 스타일을 정의한 후 호출해서 지정
3) 외부 스타일 적용(external) : CSS 문서를 별도 파일로 작성 후 여러 html에서 사용가능(파일 공유 가능)

CSS에서 사용하는 단위
크기 단위 cm, mm, inch 등의 단위도 존재하나 CSS에서 사용하는 대표적인 크기 단위는 px, em, %이다. px은 절대값이고 em, %는 상대값이다. 대부분 브라우저의 폰트 사이즈 기본값은 16px, 1em, 100%이다.
-->
<strong>*** CSS 적용하기 ***</strong><p/>
<span style="font-size: 30px; color: aqua;">인라인 방식</span>

<h1 style="color: blue;">인터널 방식</h1>
<h2 class="test">안녕하세요</h2>
<h1>반가워요</h1>
<p>클래스 사용 1</p>
<h2>클래스 사용 2</h2>
</body>
</html>
